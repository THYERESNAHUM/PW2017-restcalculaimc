<html>
<head>
<title>Calcula IMC - JSP</title>

<style>
form[role=moldura] {
	color: #5d5d5d;
	background: #F0F0E8;
	padding: 25px;
	border-radius: 15px;
	-moz-border-radius: 15 px;
	-webkit-border-radius: 15px;
}
</style>
</head>
<meta charset="utf-8">
<link href="bootstrap/css/bootstrapcerulean.min.css" rel="stylesheet">
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<br>
				<form name="calculaIMC" role="moldura" class="form-horizontal">
				<fieldset>
					<div align="center">
							<h3>Calcula IMC - Servlet</h3>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="peso">Peso</label>
						<div class="col-md-6">
							<input id="peso" name="peso" placeholder="Informe o peso"
								class="form-control input-md" type="text">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-3 control-label" for="altura">Altura</label>
						<div class="col-md-6">
							<input id="altura" name="altura" placeholder="Informe a altura"
								class="form-control input-md" type="text">

						</div>
					</div>

					<!-- Select Basic -->
					<div class="form-group">
						<label class="col-md-3 control-label" for="sexo">Sexo</label>
						<div class="col-md-5">
							<select id="sexo" name="sexo" class="form-control">
								<option value="" disabled selected>Selecionar</option>
								<option value="F">Feminino</option>
								<option value="M">Masculino</option>
							</select>
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class="col-md-3 control-label" for=""></label>
						<div class="col-md-3">
							<button id="bt" name="bt" class="btn btn-info" onclick="calcula()">Calcular</button>
						</div>
					</div>				
				</fieldset>					
				</form>
			</div>
		</div>			
	</div>
	<script>
        function calcula() {
            $.ajax({
                dataType: "json",
                url: "http://localhost:9090/restcalculaimc/restcalculaimc?altura=" + document.forms["calculaIMC"].elements["altura"].value
		    								   + "&peso=" + document.forms["calculaIMC"].elements["peso"].value
		    								   + "&sexo=" + document.forms["calculaIMC"].elements["sexo"].value
            }).then(function(data) {
                alert(data.resultado);
            });        
		}
 </script>		
</body>
</html>
